<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container">
<section id="app">
    <h1>Apps</h1>
    <div class="line"></div>
    <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/65q_dEgcdyaTVmmHun_a_uwN6967lhHfZ5jbN074ICA/embed"></iframe>
    <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/cL3sewuvBhb-L7cBs3KBo66mp3FsksbjZI6NbnpSxTQ/embed"></iframe>
</section>

<section id="game">
    <h1>Games</h1>
    <div class="line"></div>
    <h2>Click on the games to explore</h2>
    <h5>These games are built in the game lab. Click on the game to play.</h5>
    <div id="myCarousel" class="carousel slide">
        <center>
            <div class="carousel-inner">
                <div class="item active">
    <a href="https://studio.code.org/projects/gamelab/YO2PVx8FG6M3oTpIFqJyJXg8zyzQDJFv6Aqf00lETN4" target="_blank">
        <img src="road.png">
    </a>
    <p>Car Attack</p>
</div>
<div class="item">
    <a href="https://studio.code.org/projects/gamelab/k3T4TuI_MCwnvaOxiQ_b9vt-ycpdet0AWWfB3B563Rg" target="_blank">
        <img src="earth.png">
    </a>
    <p>Rocket</p>
</div>
</div>
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
</a>
</center>
</div>
</section>


<section id="chat_bot">
    <h1>Chat Bot</h1>
    <div class="line"></div>
    <iframe
    allow="microphone;"
    width="350"
    height="430"
    src="https://console.dialogflow.com/api-client/demo/embedded/d7cacb34-93dc-4c97-b75c-b632007ff350">
</iframe>
</section>
</div>
</body>
</html>
